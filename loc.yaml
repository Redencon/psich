  help:
    start: Command Start. Helps you restart your sign-in process if something has gone wrong or your account has been deleted.
    help: Command for instructions on how to use other commands. Write the name of the command you don't understand after /help. Also notice that you can send messages without commands to talk to PSI_bot.
    time: The command to select the time of the poll. After sending offers buttons with all currently available times. You can change the send time at any time. PSI_bot will send exactly one poll per day, regardless of using this command.
    sub: Command to unsubscribe/unsubscribe from daily polls. After sending the command, you have to click the button in the message to subscribe/subscribe.
    stats: Displays a calendar with this month's personal poll results. If you write the month number after the command, it will display the results for the selected month. You can also use the buttons to toggle.
    today: Displays the average result of today's poll among all users. Refreshed automatically.
    achievements: Shows all achievements received. Achievements are given when certain actions are performed. Try to collect all the achievements by participating in the survey several days in a row!
    language: Choose bot language. Options are russian and english languages.
    delete: Deletes all data of this user from PSI_bot's database. Irreversible. After being deleted, you can recreate the account using /start
